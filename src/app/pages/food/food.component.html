<div class="row">
  <aside class="aside col-3">
    <ul>
      <li *ngFor ="let f of data">
      {{f.name}}
      </li>
    </ul>
  </aside>
  <div class="col content row">
    <div class="card col-4 mb-3" *ngFor ="let c of cart">
      <img src="{{c.image}}"/>
      <p>{{c.name}}</p>
      <p>{{c.price}}</p>
    </div>
  </div>
</div>
